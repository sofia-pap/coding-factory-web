<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
    <style>
        p {
            color: aqua;
            background-color: green;
        }
        
        h1 {
            color: yellowgreen;
        }

        h2 {
            color: red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- In-line styling (priority): CSS and HTML at the same file -->
    <h1 style="color: green; background-color: black;">
        Hello Coding Factory</h1>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Obcaecati sunt similique blanditiis laborum in iure hic 
        possimus, earum suscipit deleniti, consequatur quos ipsum. 
        Tempore earum, nam aliquid totam quidem culpa.
    </p>

    <h2>hello world</h2>

    <h1>hello world 2</h1>
</body>
</html>
