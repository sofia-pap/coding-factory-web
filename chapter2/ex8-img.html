<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8</title>

    <link rel="stylesheet" href="./css/ex8-img.css">
</head>
<body>
    <!-- Rounded corners -->
    <img class="city img-rounded" src="../images/athens.jpeg" alt="Athens">

    <!-- 50% Rounded  -->
    <img class="city img-circle" src="../images/paris.jpeg" alt="Paris">

    <!-- Thumbnail and link -->
    <a href="../images/london.jpeg" target="_blank">
        <img class="city img-thumbnail" src="../images/london.jpeg" alt="London">
    </a>

    <!-- Card with img + text -->
    <div class="card">
        <img class="card-image" src="../images/new-york.jpeg" alt="New York">
        <div class="card-text">
            <p>New York</p>
        </div>
    </div>

    <!-- Parallax -->
    <div class="london-bg"></div>
</body>
</html>
