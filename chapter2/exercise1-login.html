<body>
    <div class="container">
        <div class="login">
            <h2 class="login-title">Login</h2>

            <div class="box1">
                <input class="input-box email" type="email" name="email" id="email" placeholder="E-mail"><br>                
            </div> <br>

            <div class="box2">
                <input class="input-box password" type="password" name="password" id="password" placeholder="Password"><br>
            </div> <br>

            <div class="box3">
                <input class="sign-in" type="submit" value="Sign In">
            </div> <br>

            <div class="forgot-psw">
                <a href="" target="_blank">Lost your password?</a>
            </div> <br>
        </div>
