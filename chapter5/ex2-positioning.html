<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="./css/ex2-positioning.css">
</head>
<body>
    <div class="container item-sticky">
        <div class="box1">1</div>
        <div class="box2 item-relative">2</div>
        <div class="box3">3</div>
    </div>
    <div class="container">
        <div class="box1 item-absolute z-front">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3 item-fixed">3</div>
    </div>
</body>
</html>
