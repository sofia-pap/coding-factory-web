<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./css/ex3-animation.css">
</head>
<body>
    <div class="container">
        <div class="item-abs"></div>
    </div>

    <!-- Κίνηση με JavaScript -->
    <script>
        let topPosition = 10 
        let debounceTimeout = null
        
        debounceTimeout = setInterval(moveBox, 100) // call back 

        function moveBox() {
            const box = document.querySelector(".item-abs")

            box.style.backgroundColor = "blue"
            topPosition = topPosition + 5
            box.style.top = topPosition + "px"
            
            if (topPosition >= 450) {
                clearInterval(debounceTimeout)
            }

            console.log("Offset from top: " + topPosition)

        }


    </script>
</body>
</html>
