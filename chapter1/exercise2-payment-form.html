    <h1>Φόρμα Πληρωμής</h1>

    <p>Τα υποχρεωτικά πεδία ακολουθούνται από
        <abbr title="Required field" style="color: red;">*</abbr>.</p>

    <h2>Προσωπικά Στοιχεία</h2>

    <div>
        <fieldset style="width: 250px;">
            <legend>Title</legend>
            <input type="radio" name="title" value="mr" id="mr">
            <label for="mr">Mr.</label><br>

            <input type="radio" name="title" value="mrs" id="mrs">
            <label for="mrs">Mrs.</label><br>

            <input type="radio" name="title" value="dr" id="dr">
            <label for="dr">Dr.</label><br>
        </fieldset>
    </div><br>

    <div>
        <label for="name">Name: <abbr title="Required field" style="color: red;">*</abbr></label>
        <input type="text" name="name" id="name">
    </div>

    <div>
        <label for="email">E-mail: <abbr title="Required field" style="color: red;">*</abbr></label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label for="password">Password: <abbr title="Required field" style="color: red;">*</abbr></label>
        <input type="password" name="password" id="password">
    </div>

    <h2>Πληροφορίες Πληρωμής</h2>

    <div>
        <label for="card-type">Card type:</label>
        <select name="card-type" id="card-type">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>

    <div>
        <label for="card-number"> Card number: <abbr title="Required field" style="color: red;">*</abbr></label>
        <input type="number" name="card-number" id="card-number" minlength="10">
    </div>
